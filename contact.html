<body>
    <nav class="nav-container">
            <ul class="nav-ul">
                <li><a href="index.html">Home</a></li>
                <li><a href="projects.html">Projects</a></li>

    <footer class="footer-container">
        <div class="footer-img">
          <img src="images/new york-2.svg" alt="">
        </div>
        <div class="contact-side">
          <h3>Talk to Keek</h3> <br><br>
          <div class="contact-container">
            <form class="form-container" action="">
              <label for="fname">Name</label>
              <input type="text" class="fname" name="name"> <br><br>
      
              <label for="email">Email</label>
              <input type="email" class="email" name="email"> <br><br>
      
              <label for="phone">Phone</label>
              <input type="tel" class="phone" name="phone" required><br><br>
      
              <input type="radio" name="service" value="Web Development">
              <label for="web-dev" class="webdev">Web Development</label>
      
              <input type="radio" name="service" value="Marketing">
              <label for="marketing" class="marketing">Marketing</label> <br><br>
      
              <label for="message">Message</label> <br>
              <textarea class="message" name="message"></textarea> <br>
      
              <input type="submit" value="Submit">
            </form>
          </div>
        </div>
      </footer>


</body>
